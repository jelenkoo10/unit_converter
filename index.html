<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Unit Converter by Veljko</title>
        <link rel="stylesheet" href="style.css"> 
    </head>
    <body>
        <main>
            <section id="first">
                <h3>Metric/Imperial Unit Conversion</h3>
                <p>Enter the value and tap Enter!</p>
                <input type="text" name="num" id="number" onchange="convert()">
            </section>
            <section id="second">
                <h3>Length (Meter/Feet)</h3>
                <p id="length"> </p>
                <h3>Volume (Litres/Gallons)</h3>
                <p id="volume"></p>
                <h3>Mass (Kilograms/Pounds)</h3>
                <p id="mass"></p>
            </section>
        </main>
        <script src="index.js" type="text/javascript"></script>
    </body>
</html>
